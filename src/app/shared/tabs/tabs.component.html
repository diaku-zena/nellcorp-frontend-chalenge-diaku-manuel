<mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">home</mat-icon>
        Principal
      </ng-template>
      <div class="options">
        <a routerLink="/balance" class="option">
            <span class="icon"><mat-icon class="example-tab-icon">account_balance</mat-icon></span>
            <span class="item-title">Consultar Saldo</span>
        </a>
        <a routerLink="/transaction-history" class="option">
            <span class="icon"><mat-icon class="example-tab-icon">history</mat-icon></span>
            <span class="item-title">Ver historico</span>
        </a>
        <a routerLink="withdrawal" class="option">
            <span class="icon">
              <mat-icon class="example-tab-icon">attach_money</mat-icon>
            </span>
            <span class="item-title">Levantamento</span>
        </a>
        <a routerLink="transfer" class="option">
            <span class="icon">
              <mat-icon class="example-tab-icon">compare_arrows</mat-icon>
            </span>
            <span class="item-title">Transferir Dinheiro</span>
        </a>
        <a routerLink="refund" class="option">
            <span class="icon">
              <mat-icon class="example-tab-icon">undo</mat-icon>
            </span>
            <span class="item-title">Reembolso</span>
        </a>
        <a routerLink="deposit" class="option">
            <span class="icon">
              <mat-icon class="example-tab-icon">queue</mat-icon>
            </span>
            <span class="item-title">Depositar</span>
        </a>
      </div>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">change_history</mat-icon>
        Second
      </ng-template>
      Content 2
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">help</mat-icon>
        Ajuda
      </ng-template>
  
      Content 3
    </mat-tab>
  </mat-tab-group>
